{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <form method="POST">
        <div class="login-container">
            <div class="login-card">
                <div class="title">
                    Регистрация
                </div>
                <div class="login-card-inputs">
                    <input placeholder="Почта" name="email">
                    <input placeholder="Пароль" name="password">
                    <input placeholder="Повторите пароль" name="password_again">
                    <div class="error">
                        <div>{{ error }}</div>
                    </div>
                    <div>
                        <button type="submit">Отправить</button>
                    </div>
                </div>
                <div class="links">
                    <a href="{% url 'login' %}">Вход</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
